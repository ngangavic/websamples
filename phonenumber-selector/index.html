<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Phone Number Selector</title>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class=" container">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="text-align: center;">Select phone number to call.</h3>
                        </div>
                        <div class="card-body">
                            <div class="seekbarcontainer">
                                <input type="range" min="0700000000" max="0799999999" value="1" class="seekbar"
                                    id="range">
                                <a href="tel:0700000000" class="btn btn-sm btn-success" id="call">Call 0700000000</a>

                                <p>Phone number: <span id="result"></span></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p style="text-align: center;">Crafted by: <a
                                    href="https://github.com/ngangavic">@ngangavic</a>. <b>Make programming fun<b> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
